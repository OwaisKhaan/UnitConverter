<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="upper-container">
            <h1>Metric/Imperial Unit Converter</h1>
            <input type="number" size="10" maxlength="10" class="input-group-text" id="number-input" placeholder="enter number">
            <button id="convert-btn" class="btn btn-primary btn-lg" >Convert</button>
        </div>

        <div class="lower-container">
            <div class="card-body p-3">
                <h3 class="card-title">Length (Meter/feet)</h3>
                <p class="card-text" id="first-para"></p>
              </div>
              <div class="card-body p-3">
                <h3 class="card-title">Volume (Liters/Gallons)</h3>
                <p class="card-text" id="second-para"></p>
              </div>
              <div class="card-body p-3">
                <h3 class="card-title">Mass (Kilograms/Pound)</h3>
                <p class="card-text" id="third-para"></p>
              </div>
        </div>




    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
